<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Edit Watercount</title>
</head>

<nav th:include="navigation :: navigation"/>
<div class="plotRegistration">
    <div class="header-title">
        <h1>Edit Watercount</h1>
    </div>
    <center><h2 th:text="'PlotNr: ' + ${plotId}" >Plot Number</h2></center>
    <form th:object="${procedure}" th:action="@{/bill/{plotId}/editWatercount}" method="post">

        <table class="plotTable">

            <tr>
                <td> <label>Watercount</label></td>
                <td>   <input type="number" min="0" step="0.01" th:field="*{watercount}"></td>
            </tr>

        </table>
        <button type="submit">Edit Watercount</button>
    </form>
</div>
</body>
</html>
