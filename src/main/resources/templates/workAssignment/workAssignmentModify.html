<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"
            th:src="@{/webjars/Semantic-UI/semantic.min.js}"></script>
    <link href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet"
          th:href="@{/webjars/Semantic-UI/semantic.min.css}" type="text/css"/>
    <link href="../resources/css/style.css" rel="stylesheet"
          th:href="@{../resources/css/style.css}" type="text/css"/>
    <link href="../resources/css/tenantdetailsTable.css" rel="stylesheet"
          th:href="@{../resources/css/tenantdetailsTable.css}" type="text/css">
    <link href="../resources/css/modifyTenant.css" rel="stylesheet"
          th:href="@{../resources/css/modifyTenant.css}" type="text/css">
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>

    <div>
        <div class="header-title">
            <h1>Parzellen aus dem Termin entfernen</h1>
        </div>
        <table>
            <tr>
                <th>Parzelle</th>
                <th>Löschen</th>
            </tr>
            <tr th:each="plot: ${plotListForWorkAssignment}">
                <td th:text="${plot.getName()}">Plot</td>
                <form method="post" th:action="@{/removePlotOfWorkAssignment}">
                    <td hidden><input hidden id="plotID" name="plotID" required="required" th:value="${plot.getId()}"/>
                    </td>
                    <td hidden><input class="text_bgImage" id="assignmentID" name="assignmentID"
                                      required="required" th:value="${(workAssignment.getId())}" type="number"/></td>
                    <td>
                        <button class="ui button" style="font-size:13px; height: 35px; width: 120px" type="submit">
                            Löschen
                        </button>
                    </td>
                </form>
            </tr>
        </table>

    </div>
    <br/>
    <hr/>
    <br/>
    <div>
        <div class="header-title">
            <h1>Termin bearbeiten</h1>
        </div>
        <form method="post" th:action="@{/modifiedWorkAssignment}">
            <table>

                <tr> </td>
                    <td style="font-size:25px; background-color: white;"><a th:href="'/listOfAssignments'"
                                                                            th:title="Abbrechen">
                        &#10060; </a></td>
                </tr>
                <div>
                    <tr>
                        <td hidden><label for="id">ID</label></td>
                        <td hidden><input class="text_bgImage" id="id" name="id" required="required"
                                          th:value="${(workAssignment.getId())}" type="number"/></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <th><label for="title">Titel</label></th>
                        <td><input class="text_bgImage" id="title" minlength="1" name="title"
                                   required="required" th:value="${(workAssignment.getTitle())}" type="text"/>
                    </tr>
                </div>
                <div>
                    <tr>
                        <th><label for="description">Beschreibung</label></th>
                        <td><input class="text_bgImage" id="description" minlength="1" name="description"
                                   required="required" th:value="${(workAssignment.getDescription())}" type="text"/>
                    </tr>
                </div>
                <div>
                    <tr>
                        <th><label for="workHours">Arbeitsstunden</label></th>
                        <td><input class="text_bgImage" id="workHours" min="0" name="workHours"
                                   required="required" th:value="${(workAssignment.getWorkHours())}" type="number"/>
                    </tr>
                </div>
            </table>
            <div class="button-section">

                <button class="button" type="submit">Änderungen speichern</button>
            </div>
        </form>
    </div>
    <br/>
    <br/>
    <br/>
</div>
</body>
</html>
