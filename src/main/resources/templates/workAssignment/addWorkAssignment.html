<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{../resources/css/style.css}" rel="stylesheet"
          href="../resources/css/style.css" type="text/css"/>
    <link th:href="@{../resources/css/tenantTable.css}" rel="stylesheet"
          href="../resources/css/tenantTable.css" type="text/css">
    <title>FÃ¼r Termin eintragen</title>
</head>
<body>

<div class="ui-container">
    <nav th:include="navigation :: navigation"/>
    <div class="header-title">
        <h1>FÃ¼r Termin eintragen</h1>
    </div>
</div>
<center>
    <form method="post" role="form" id="form" th:action="@{/listForPlotAssignments/{id}(id=${plotID})}" th:object="${form}">

        <table id="myTable">
            <tr>
                <th>Datum / Zeit</th>
                <th>Titel</th>
                <th>Beschreibung</th>
                <th>Eintragen</th>
            </tr>
            <tr th:each="workassignment : ${ListOfAssignments}">
                <td th:text="${workassignment.date}">date</td>
                <td th:text="${workassignment.title}">title</td>
                <td th:text="${workassignment.description}">description</td>
                <td hidden id="WorkAssignmentID" th:text="${workassignment.getId()}">id</td>
                <td hidden id="plotID" th:text="${plotID}">plotID</td>
                <td><button style="font-size:13px; height: 35px" type="submit" class="ui button">Zum Termin eintragen</button></td>
            </tr>
        </table>
        <br/>
        <br/>

    </form>
</center>
</body>
</html>
