<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{../resources/css/style.css}" rel="stylesheet"
          href="../resources/css/style.css" type="text/css"/>
    <link th:href="@{../resources/css/tenantTable.css}" rel="stylesheet"
          href="../resources/css/tenantTable.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>FÃ¼r Termin eintragen</title>
</head>
<body>

<div class="ui-container">
    <nav th:include="navigation :: navigation"/>
    <div class="header-title">
        <h1>Deine Termine</h1>
    </div>
</div>
<center>
        <table id="myTable">
            <thead>
            <tr>
                <th>Datum / Zeit</th>
                <th>Titel</th>
                <th>Beschreibung</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="workAssignments : ${ListWorkAssignmentsForPlot}">
                <td th:text="${workAssignments.date}"></td>
                <td th:text="${workAssignments.title}"></td>
                <td th:text="${workAssignments.description}"></td>
            </tr>
            </tbody>
        </table>
        <br/>
        <br/>
        <br/>
        <br/>
    <hr/>

    <div class="header-title">
        <h1>Termine zum eintragen</h1>
    </div>
    <table id="myTable">
        <tr>
            <th>Datum / Zeit</th>
            <th>Titel</th>
            <th>Beschreibung</th>
            <th>id</th>
            <th>Eintragen</th>
        </tr>
        <tr th:each="workAssignment : ${ListOfAssignments}">
            <td th:text="${workAssignment.date}">date</td>
            <td th:text="${workAssignment.title}">title</td>
            <td th:text="${workAssignment.description}">description</td>
            <td th:text="${workAssignment.id}">id</td>

            <form method="post" role="form" id="form" th:action="@{/setWorkAssignment}" th:object="${form}">
                <td hidden><input hidden id="assignmentID" name="assignmentID" th:value="${(workAssignment.getId())}"/></td>
                <td hidden><input hidden id="plotID" name="plotID" th:value="${plotID}"/></td>
                <td><button style="font-size:13px; height: 35px" type="submit" class="ui button">Zum Termin eintragen</button></td>
            </form>

        </tr>
    </table>
</center>
</body>
</html>
