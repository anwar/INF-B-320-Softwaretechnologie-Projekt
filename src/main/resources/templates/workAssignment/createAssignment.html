<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{../resources/css/style.css}" rel="stylesheet"
          href="../resources/css/style.css" type="text/css"/>
    <link th:href="@{../resources/css/tenantdetailsTable.css}" rel="stylesheet"
          href="../resources/css/tenantdetailsTable.css" type="text/css">
    <title>Termin erstellen</title>
</head>
<body>

    <div >
        <nav th:include="navigation :: navigation"></nav>
        <div class="header-title">
            <h1>Einsatz erstellen</h1>
        </div>
    </div>

    <form method="post" role="form" id="form" th:action="@{/createAssignment}" th:object="${form}">
        <table>
            <tr>
                <th>
                    <label for="date">Datum</label>
                </th>
                <td>
                    <input class="text_bgImage" id="date" th:field="*{date}" type="date" required="required" th:min="${dateNow}"/>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="time">Zeit</label>
                </th>

                  <td> <input class="text_bgImage" id="time" th:field="*{time}" type="time" required="required" th:min="${timeNow}"/>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="title">Titel</label>
                </th>
                <td>
                    <input  class="text_bgImage" id="title" th:field="*{title}"  type="text" required="required"/>
                </td>

            </tr>
            <br/>
            <tr>
                <th>
                    <label for="description">Beschreibung</label>
                </th>
                <td>
                    <input  class="text_bgImage" id="description" th:field="*{description}" type="text" required="required"/>
                </td>

            </tr>
        </table>
        <div class="button-section">
        <button type="submit" class="button" >Neuen Termin hinzuf√ºgen</button></div>
        </div>
    </form>

    <div th:include="navigation :: footer"></div>
</body>
</html>
