<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{../resources/css/style.css}" rel="stylesheet"
          href="../resources/css/style.css" type="text/css"/>
    <title>FÃ¼r Termin eintragen</title>
</head>
<body>

<div class="ui-container">
    <nav th:include="navigation :: navigation"/>
    <div class="header-title">
        <h1>Termin erstellen</h1>
    </div>
</div>
<center>
    <form method="post" role="form" id="form" th:action="@{/addAppointment}" th:object="${form}">
        <table>
            <tr>
                <td>
                    <label>Datum</label>
                    <br/>
                    <select name="date">
                    <option th:each="appointments : ${ListofAppointments}" th:text="${appointments.getDate()}" th:value="${appointments.getDate()}">test</option>
                    </select>
                </td>
            </tr>
            <br/>
            <tr>
                <td>
                    <label>Uhrzeit</label>
                    <br/>
                    <select>
                        <option th:each="appointments : ${ListOfTimes}" th:text="${appointments.getTime()}" th:value="${appointments.getTime()}">test</option>
                    </select>
                </td>
            </tr>
        </table>
        <br/>
        <br/>
        <button type="submit" class="ui button">Zum Termin eintragen</button>
    </form>
</center>
</body>
</html>
