<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"
            th:src="@{/webjars/Semantic-UI/semantic.min.js}"></script>
    <link href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet"
          th:href="@{/webjars/Semantic-UI/semantic.min.css}" type="text/css"/>
    <link href="../resources/css/style.css" rel="stylesheet"
          th:href="@{../resources/css/style.css}" type="text/css"/>
    <link href="../resources/css/tenantdetailsTable.css" rel="stylesheet"
          th:href="@{../resources/css/tenantdetailsTable.css}" type="text/css">
    <link href="../resources/css/modifyTenant.css" rel="stylesheet"
          th:href="@{../resources/css/modifyTenant.css}" type="text/css">

</head>
<body>

<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <div class="header-title">
        <h1> Details</h1>
    </div>

    <div>

        <!-- unicody by: https://www.w3schools.com/charsets/ref_utf_dingbats.asp -->
        <table>
            <tr th:each="tenant : ${tenant}">


            <tr>
                <td style="font-size:25px; background-color: white;"><a th:href="'/modifyTenant?id=' +${tenant.getId()}"
                                                                        th:title="Bearbeiten">
                    &#9998; </a></td>
            </tr>
            <tr>
                <th>Vorname</th>
                <td th:text="${tenant.getForename()}">1</td>
            </tr>
            <tr>
                <th>Nachname</th>
                <td th:text="${tenant.getSurname()}">1</td>
            </tr>
            <tr>
                <th>Geburtstag</th>
                <td th:text="${tenant.getBirthdate()}">1</td>
            </tr>
            <tr>
                <th>Adresse</th>
                <td th:text="${tenant.getAddress()}">1</td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${tenant.getEmail()}">1</td>
            </tr>
            <tr>
                <th>Telefon</th>
                <td th:text="${tenant.getPhonenumber()}">1</td>
            </tr>
            <tr>
                <th>Rolle(n)</th>
                <td th:text="${tenant.getRoles()}">1
            </tr>

        </table>

    </div>
    <div class="button-section">

        <a th:href="'/deactivatetenant?id=' + ${tenant.getId()}">
            <button class="button" onclick="location.href='/deactivatetenant'">PÃ¤chter deaktivieren</button>
        </a>
    </div>


</div>

</div>
<div th:include="navigation :: footer"></div>
</body>
</html>
