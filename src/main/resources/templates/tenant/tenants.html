<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"
            th:src="@{/webjars/Semantic-UI/semantic.min.js}"></script>
    <link href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet"
          th:href="@{/webjars/Semantic-UI/semantic.min.css}" type="text/css"/>
    <link href="../resources/css/style.css" rel="stylesheet"
          th:href="@{../resources/css/style.css}" type="text/css"/>
    <link href="../resources/css/tenantTable.css" rel="stylesheet"
          th:href="@{../resources/css/tenantTable.css}" type="text/css">
    <script src="../resources/css/js/search.js"
            th:src="@{../resources/css/js/search.js}"></script>

    <meta charset="UTF-8">


</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <div class="header-title">
        <h1>P채chterliste</h1>
    </div>

    <!--unicode by: https://www.compart.com/de/unicode/U+1F50D -->
    <center>
        <input class="text_bgImage" id="myInput" onkeyup="myFunction()" placeholder="&#128269; Suche nach P채chter"
               type="text">
    </center>

    <div><br>
        <table id="myTable">


            <thead>
            <tr>
                <!-- <th >ID</th>-->
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Email</th>
                <th>Rolle</th>


            </tr>
            </thead>
            <tbody th:remove="all-but-first">

            <tr th:each="tenant : ${tenantList}">


                <!--  <td th:text="${tenant.id}">1</td> -->
                <td><a th:href="'/tenantDetails?id=' +${tenant.getId()}" th:text="${tenant.forename}">Paul</a></td>
                <td><a th:href="'/tenantDetails?id=' +${tenant.getId()}" th:text="${tenant.surname}">Paul</a></td>
                <td><a th:href="'/tenantDetails?id=' +${tenant.getId()}" th:text="${tenant.email}">Paul</a></td>
                <td><a th:href="'/tenantDetails?id=' +${tenant.getId()}" th:text="${tenant.getRoles()}">Paul</a></td>


            </tr>


            </tbody>
        </table>
    </div>
    <div class="button-section">

        <button class="button" onclick="location.href='/register'">P채chter hinzuf체gen</button>
    </div>


</div>


<div th:include="navigation :: footer"></div>
</body>
</html>
