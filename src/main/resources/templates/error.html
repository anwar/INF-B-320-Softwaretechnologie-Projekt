<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"
          rel="stylesheet" type="text/css"/>
    <link href="../static/resources/css/style.css" rel="stylesheet"
          th:href="@{/resources/css/style.css}" type="text/css"/>

    <title>Kleingartenanlage</title>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>

    <div class="header-title">
        <h1>Fehler</h1>
    </div>
    <div class="ui segment">
        Bei der Bearbeitung der Anfrage ist leider ein Fehler aufgetreten :(
    </div>
    <table class="ui table">
        <tr th:unless="${error.getClass().getCanonicalName().equals('java.lang.String')}">
            <td>Fehlertyp</td>
            <td th:text="${error.getClass().getCanonicalName()}"></td>
        </tr>
        <tr>
            <td>Fehlerbeschreibung</td>
            <td th:if="${error.getClass().getCanonicalName().equals('java.lang.String')}" th:text="${error}"></td>
            <td th:text="${error.getMessage()}"
                th:unless="${error.getClass().getCanonicalName().equals('java.lang.String')}"></td>
        </tr>
    </table>
    <div class="button-section">
        <button class="button" onclick="history.go(-1);">ZurÃ¼ck</button>
    </div>
</div>
<div th:include="navigation :: footer"></div>
</body>
</html>
