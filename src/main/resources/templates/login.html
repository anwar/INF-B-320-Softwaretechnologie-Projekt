<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"
            th:src="@{/webjars/Semantic-UI/semantic.min.js}"></script>
    <link href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet"
          th:href="@{/webjars/Semantic-UI/semantic.min.css}" type="text/css"/>
    <link href="../static/resources/css/style.css" rel="stylesheet"
          th:href="@{/resources/css/style.css}" type="text/css"/>

    <title>Kleingartenanlage</title>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>

    <div class="header-title">
        <h1>Login</h1>
    </div>


    <form class="ui form" method="post" role="form" th:action="@{/login}">

        <center>
            <div class="field">
                <label for="username">Emailadresse<br/></label>
                <input autofocus="autofocus" class="text_bgImage" id="username" name="username" type="text"/> <br/><br/>
            </div>

            <div class="field">

                <label for="password">Passwort<br/></label>
                <input class="text_bgImage" id="password" name="password" type="password"/> <br/>
            </div>
            <br/>


            <button class="ui button" type="submit">Login</button>
        </center>
    </form>
</div>

<div th:include="navigation :: footer"></div>
</body>
</html>
