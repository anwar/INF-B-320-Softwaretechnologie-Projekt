<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
    <link th:href="@{/resources/css/tenantTable.css}" rel="stylesheet"
          href="../static/resources/css/tenantTable.css" type="text/css">
    <meta charset="UTF-8">
    <title>Procedure</title>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <div class="header-title">

        <div class="plotRegistration">
            <div class="header-title">

                <h1>Edit Powercount</h1>
            </div>
            <form th:object="${procedure}" th:action="@{procedure/editCount/{plotId}}" method="post">

                <table class="plotTable">

                    <tr><th>Plot Number</th><td th:text="${procedure.getPlotId()}"></td></tr>
                    <tr><th>Year</th><td th:text="${procedure.getYear()}"></td></tr>
                    <tr>
                        <th>Powercount</th>
                        <th>   <input type="number" min="0" step="0.01" th:field="*{procedure.getPowercount()}"></th>
                    </tr>

                </table>
                <button type="submit">Edit Powercount</button>
            </form>
        </div>
</body>
</html>
