<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
    <link th:href="@{/resources/css/tenantTable.css}" rel="stylesheet"
          href="../static/resources/css/tenantTable.css" type="text/css">
    <meta charset="UTF-8">
    <title>Procedure</title>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <div class="header-title">
        <h1>Vorgänge</h1>
    </div>
    <div><table>
        <thead>
        <tr>
            <!-- <th >ID</th>-->
            <th>Name</th>
            <th>Betrag</th>
            <th> </th>



        </tr>
        </thead>
        <tbody th:remove="all-but-first">

        <tr  th:each="procedure : ${procedure}">

            <td>Wasserstand</td>
            <td th:text="${procedure.getWatercount()}">Paul</td>
            <td> <a type="button">Bearbeiten</a></td>

        </tr>
        <tr>
            <td>Stromzählerstand</td>
            <td th:text="${procedure.getPowercount()}">Paul</td>
            <td> <a type="button">Bearbeiten</a></td>
        </tr>
        <tr>
            <td>Größe</td>
            <td th:text="${procedure.getSize()}">Paul</td>
            <td> <a type="button">Bearbeiten</a></td>
        </tr>
        <tr>
            <td>Arbeitsstunden</td>
            <td th:text="${procedure.getWorkMinutes()}">Paul</td>
            <td> <a type="button">Bearbeiten</a></td>
        </tr>
        <tr>
            <td>ID</td>
            <td th:text="${procedure.getId()}">Paul</td>
            <td> <a type="button">Bearbeiten</a></td>
        </tr>
        <tr>
            <td>Jahr</td>
            <td th:text="${procedure.getYear()}">Paul</td>
            <td> <a type="button">Bearbeiten</a></td>
        </tr>
        <tr>
            <td>Hauptpächter</td>
            <td th:text="${procedure.getMainTenant()}">Paul</td>
            <td> <a type="button">Bearbeiten</a></td>
        </tr>
        <tr>
            <td>Nebenpächter</td>
            <td th:text="${procedure.getSubTenants()}">Paul</td>
            <td> <a type="button">Bearbeiten</a></td>
        </tr>
        <tr>
            <td>ZellenID</td>
            <td th:text="${procedure.getPlotId()}">Paul</td>
            <td> <a type="button">Bearbeiten</a></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
<div th:include="navigation :: footer"></div>
</body>
</html>
