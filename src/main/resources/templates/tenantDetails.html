<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <link th:href="@{/resources/css/tenantdetailsTable.css}" rel="stylesheet"
          href="../static/resources/css/tenantdetailsTable.css" type="text/css">
    <link th:href="@{/resources/css/modifyTenant.css}" rel="stylesheet"
    href="../static/resources/css/modifyTenant.css" type="text/css">


</head>
<body>

<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <div class="header-title">
        <h1> Details</h1>
    </div>
    <div>

<!-- unicody by: https://www.w3schools.com/charsets/ref_utf_dingbats.asp -->
        <table>
            <tr  th:each="tenant : ${tenant}">

               <th >ID</th>  <td th:text="${tenant.getId()}">1</td>
                <td style="font-size:20px; background-color: white"> <a href="#open-modal"> &#9997; </a> </td> </tr>
            <tr> <th>Vorname</th><td th:text="${tenant.getForename()}">1</td></tr>
            <tr><th>Nachname</th><td th:text="${tenant.getSurname()}">1</td></tr>
            <tr><th>Geburtstag</th> <td th:text="${tenant.getBirthdate()}">1</td></tr>
            <tr><th>Adresse</th> <td th:text="${tenant.getAddress()}">1</td></tr>
            <tr><th>Email</th> <td th:text="${tenant.getEmail()}">1</td></tr>
            <tr><th>Telefon</th> <td th:text="${tenant.getPhonenumber()}">1</td></tr>
            <tr><th>Rolle(n)</th> <td th:text="${tenant.getRoles()}">1 </tr>

        </table>
        <div id="open-modal" class="modal-window">
            <div>
                 <!-- unicody by: https://www.w3schools.com/charsets/ref_utf_dingbats.asp -->
                <a href="#modal-close" title="Close" class="modal-close">&#10060;</a>
                <table>
                   <div class="header-title">
                       <h1>Bearbeiten</h1>
                   </div>
                    <div>
                        <tr>
                            <td> <label for="id">ID</label> </td>
                            <td><input class="text_bgImage" id="id" name="id" th:value="${tenant.getId()}"  type="number" required="required"/></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td><label for="forename">Vorname</label></td>
                            <td>  <input class="text_bgImage" id="forename" name="id" th:value="${tenant.getForename()}"  type="text" required="required"/>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td> <label for="surname">Nachname</label></td>
                            <td> <input class="text_bgImage" id="surname" name="id" th:value="${tenant.getSurname()}"  type="text" required="required"/></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td> <label for="birthdate">Geburtstag</label></td>
                            <td> <input class="text_bgImage" id="birthdate" name="id" th:value="${tenant.getBirthdate()}"  type="date" required="required"/></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td><label for="address">Adresse</label></td>
                            <td> <input class="text_bgImage" id="address" name="id" th:value="${tenant.getAddress()}"  type="text" required="required"/></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td> <label for="email">Email</label></td>
                            <td> <input class="text_bgImage" id="email" name="id" th:value="${tenant.getEmail()}"  type="email" required="required"/></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td> <label for="phone">Telefon</label></td>
                            <td><input class="text_bgImage" id="phone" name="id" th:value="${tenant.getPhonenumber()}"  type="number" required="required"/></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td><label for="roles">Rolle(n)</label></td>
                            <td> <input class="text_bgImage" id="roles" name="id" th:value="${tenant.getRoles()}"  type="text" required="required"/></td>
                        </tr>
                    </div>
                </table>
                <div class="button-section">

                    <button  type="submit" class="button" >Ã„nderungen speichern</button>
                </div>
            </div>



        </div>



    </div>

</div>
<div th:include="navigation :: footer"></div>
</body>
</html>
