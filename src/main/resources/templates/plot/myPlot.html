<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{../resources/css/style.css}" rel="stylesheet"
          href="../resources/css/style.css" type="text/css"/>

    <title>Übersicht</title>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"/>
    <div class="header-title">
        <h1>Details</h1>
    </div>

    <div align="center">
        <table>
            <thead>
                <tr>
                    <th>Informationen zu</th>
                    <th>Gespeicherte Daten</th>
                </tr>
            </thead>
            <tbody>
            <tr><th>Name</th> <td align="center" th:text="${plotName}"> Text </td></tr>
            <tr><th>Größe</th> <td align="center" th:text="${plotSize}"> Text </td></tr>
            <tr><th>Beschreibung</th> <td align="center" th:text="${plotDescription}"> Text </td></tr>
            <tr><th>Schätzwert</th> <td align="center" th:text="${plotPrice}"> Text </td></tr>
            <tr th:if="${canSee}"><th>Hauptpächter</th> <td align="center" th:text="${mainTenant.getForename()} + ' ' + ${mainTenant.getSurname()}"> Text </td></tr>
            <tr th:if="${canSee}"><th>Nebenpächter</th> <td></td></tr>
            <tr th:if="${canSee}" th:each="tenant : ${subTenants}"><th></th> <td align="center" th:text="${tenant.getForename()} + ' ' + ${tenant.getSurname()}"> Text </td></tr>
            <tr th:if="${canSee}"><th>Arbeitsstunden</th> <td align="center" th:text="${workHours}"> Text </td></tr>
            </tbody>
            <div class="button-section">
                <button class="button" th:if="${canModify}">Zählerstände eintragen</button>
                <button class="button" th:if="${canSeeBills}">Rechnungen anzeigen</button>
               <a th:href="'/editPlot?id=' +${plotID}"> <button class="button" >Bearbeiten</button></a>



            </div>
        </table>
        <div class="button-section" th:if="${canApply}">
            <button class="button" onclick="location.href='/createApplication'" >Bewerben</button>
            <button class="button" onclick="location.href= '/application'" th:if="${canSeeApplications}">Bewerbungen anzeigen</button>
            <input type="hidden" id="plotID" name="plotID" th:value="${plotID}">
        </div>
    </div>
</div>
<div th:include="navigation :: footer"></div>
</body>
</html>
