<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"
            th:src="@{/webjars/Semantic-UI/semantic.min.js}"></script>
    <link href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet"
          th:href="@{/webjars/Semantic-UI/semantic.min.css}" type="text/css"/>
    <link href="../resources/css/style.css" rel="stylesheet"
          th:href="@{../resources/css/style.css}" type="text/css"/>
    <link href="../resources/css/tenantTable.css" rel="stylesheet"
          th:href="@{../resources/css/tenantTable.css}" type="text/css"/>
    <script src="../resources/css/js/search.js"
            th:src="@{../resources/css/js/search.js}"></script>

    <meta charset="UTF-8">
    <title>Zählerstände</title>
</head>
<body>
<nav th:include="navigation :: navigation"></nav>
<div class="header-title">
    <h1>Zählerstand</h1>
</div>
<div>
    <table id="myTable">
        <thead>
        <th>Zähler</th>
        <th>Stand</th>
        </thead>
        <tbody>
        <tr th:each="procedure : ${procedure}">
            <td><label for="strom">Stromzählerstand</label></td>
            <td><input class="text_bgImage" id="strom" name="id" required="required"
                       th:value="${procedure.getPowercount()}"
                       type="number"/></td>
        </tr>
        <tr th:each="procedure : ${procedure}">
            <td><label for="water">Wasserzählerstand</label></td>
            <td><input class="text_bgImage" id="water" name="id" required="required"
                       th:value="${procedure.getWatercount()}"
                       type="number"/></td>
        </tr>
        </tbody>
    </table>
    <div class="button-section">

        <button class="button" onclick="location.href='/plot/${plot}'" type="submit">Speichern</button>
    </div>
</div>

<div th:include="navigation :: footer"></div>
</body>
</html>
