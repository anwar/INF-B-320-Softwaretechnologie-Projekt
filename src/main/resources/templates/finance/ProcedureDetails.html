<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{../resources/css/style.css}" rel="stylesheet"
          href="../resources/css/style.css" type="text/css"/>
    <link th:href="@{../resources/css/tenantTable.css}" rel="stylesheet"
          href="../resources/css/tenantTable.css" type="text/css">
    <meta charset="UTF-8">
    <title>Procedure</title>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <div class="header-title">
        <h1>Details</h1>
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <th>List</th>
                <th>Information</th>
                <th>Button</th>
            </tr>
            </thead>
        <div  th:each="procedure : ${procedure}">
            <th >Parzelle Nr.</th>  <td th:text="${procedure.getId()}">1</td>
            <tr> <th>Hauptpächter</th><td th:text="${procedure.getMainTenant()}">1</td></tr>
            <tr> <th>Nebenpächter</th><td th:text="${procedure.getSubTenants()}">1</td></tr>
            <tr> <th>ZellenID</th><td th:text="${procedure.getPlotId()}">1</td></tr>
            <tr> <th>Jahr</th><td th:text="${procedure.getYear()}">1</td></tr>
            <tr> <th>Wasserstand</th><td th:text="${procedure.getWatercount()}">1</td>
                <td> <a type="button" th:value="${procedure.getPlotId()}" th:href="@{finance/editWatercount/{plotId} (Id=${procedure.getPlotId()})}">Wasserzählerstand Bearbeiten</a></td>
            </tr>
            <tr> <th>Stromzählerstand</th><td th:text="${procedure.getPowercount()}">1</td>
                <td> <a type="button" th:value="${procedure.getPlotId()}" th:href="@{finance/editPowercount/{plotId} (Id=${procedure.getPlotId()})}">Stromzählerstand Bearbeiten</a></td>
            </tr>
            <tr> <th>Größe</th><td th:text="${procedure.getSize()}">1</td></tr>
            <tr> <th>Arbeitsstunden</th><td th:text="${procedure.getWorkMinutes()}">1</td></tr>
        </div>
        </table>
    </div>
    </div>
</div>
<div th:include="navigation :: footer"></div>
</body>
</html>
