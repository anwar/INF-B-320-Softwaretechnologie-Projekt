<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{../resources/css/style.css}" rel="stylesheet"
          href="../resources/css/style.css" type="text/css"/>
    <link th:href="@{../resources/css/tenantTable.css}" rel="stylesheet"
          href="../resources/css/tenantTable.css" type="text/css">
    <meta charset="UTF-8">
    <title>Procedure</title>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <div class="header-title">
        <h1>Vorgänge</h1>
    </div>
    <div><table>
        <thead>
        <tr>
            <th>Parzelle Nr.</th>
            <th>Hauptpächter</th>
            <th>Nebenpächter</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">

           <tr  th:each="procedure : ${procedureList}">
               <td> <a th:href="'/procedureDetails?id=' +${procedure.getId()}" th:text="${procedure.getId()}">Paul</a> </td>
               <td> <a th:href="'/procedureDetails?id=' +${procedure.getId()}" th:text="${procedure.getMainTenant()}">Paul</a> </td>
               <td> <a th:href="'/procedureDetails?id=' +${procedure.getId()}" th:text="${procedure.getSubTenants()}">Paul</a> </td>

</tr>  </tbody>
    </table>
    </div>
</div>
<div th:include="navigation :: footer"></div>
</body>
</html>
