<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
    <link th:href="@{/resources/css/table.css}" rel="stylesheet"
          href="../static/resources/css/table.css" type="text/css">

    <title>Fee</title>
</head>
<body>
<nav th:include="navigation :: navigation"/>
<center><div class="header-title">
    <h1>Fee</h1>
</div>

    <div class="plotRegistration">
        <table class="ui celled table">
            <thead>
            <tr>

                <th>Title</th>
                <th>Mengen</th>
                <th>Basispreis</th>
                <th>Preis</th>
                <th> </th>
                <th> </th>


            </tr>
            </thead>

            <tbody th:remove="all-but-first">
            <tr th:each=" fee : ${feeList}">
                <td th:text="${fee.title}">Title</td>
                <td th:text="${fee.count}">Count</td>
                <td th:text="${fee.basePrice}">Basispreis</td>
                <td th:text="${#numbers.formatDecimal(fee.price, 0, 2)}">Preis</td>
                <td>
                    <a type="ui-button" method="get" th:value="${fee.getId()}" th:href="@{/fees/{id}/delete (id=${fee.id})}">Löschen</a>
                </td>
                <td>
                    <a type="ui-button" th:value="${fee.getId()}" th:href="@{/fees/{id}/edit (id=${fee.getId()})}">Bearbeiten</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <p>
        <tr>
            <td colspan="4" />
            <td>Summe: <b th:text="${#aggregates.sum(feeList.![price])}" /></td>
        </tr>
    <div class="button-section">
        <button class="button" onclick="location.href='fees/add'">neue Gebühr erstellen</button></div>

    </p>
</center>
</body>
</html>
