<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"
            th:src="@{/webjars/Semantic-UI/semantic.min.js}"></script>
    <link href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet"
          th:href="@{/webjars/Semantic-UI/semantic.min.css}" type="text/css"/>
    <link href="../resources/css/style.css" rel="stylesheet"
          th:href="@{../resources/css/style.css}" type="text/css"/>
    <link href="../resources/css/tenantdetailsTable.css" rel="stylesheet"
          th:href="@{../resources/css/tenantdetailsTable.css}" type="text/css">
    <meta charset="UTF-8">
    <title>Beschwerde schreiben</title>
</head>
<body>
<nav th:include="navigation :: navigation"></nav>
<div class="header-title">
    <h1>Beschwerde schreiben</h1>
</div>
<form id="form" method="post" role="form" th:action="@{/save-complaint/{plot_id}(plot_id=${plotId})}">
    <table>
        <tr>
            <th>
                <label for="plot-tenants-name">Name des Angeklagten</label>
            </th>
            <td id="plot-tenants-name" th:text="${plotTenants}">Name des Angeklagten</td>
        </tr>
        <tr>
            <th>
                <label for="subject">Grund der Beschwerde</label>
            </th>
            <td>
                <input class="text_bgImage" id="subject" name="subject" required="required" type="text"/>
            </td>
        </tr>
        <tr>
            <th>
                <label for="description">Beschreibung</label>
            </th>
            <td>
                <textarea cols="45" id="description" name="description" required="required" rows="8"></textarea>
            </td>
        </tr>
    </table>
    <div class="button-section">
        <button class="button" type="submit">Beschwerde abschicken</button>
    </div>
</form>

<div th:include="navigation :: footer"></div>
</body>
</html>
