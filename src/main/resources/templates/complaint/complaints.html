<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"
            th:src="@{/webjars/Semantic-UI/semantic.min.js}"></script>
    <link href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet"
          th:href="@{/webjars/Semantic-UI/semantic.min.css}" type="text/css"/>
    <link href="../resources/css/style.css" rel="stylesheet"
          th:href="@{../resources/css/style.css}" type="text/css"/>
    <link href="../resources/css/tenantTable.css" rel="stylesheet"
          th:href="@{../resources/css/tenantTable.css}" type="text/css">
    <script src="../resources/css/js/dropdown.js"
            th:src="@{../resources/css/js/dropdown.js}"></script>

    <meta charset="UTF-8">

    <title>Complaints</title>
</head>
<body>
<nav th:include="navigation :: navigation"></nav>
<div class="header-title">
    <h1>Beschwerden</h1>
</div>

<center>
    <table id="complaints-table">
        <thead>
        <tr>
            <th>gegen</th>
            <th>von</th>
            <th>Titel</th>
            <th>Beschreibung</th>
            <th>Zustand</th>
            <th>zugeordneter Obmann</th>
            <th sec:authorize="hasRole('Vorstandsvorsitzender') || hasRole('Obmann')|| hasRole('Stellvertreter')">
                Bearbeiten
            </th>
            <th sec:authorize="hasRole('Vorstandsvorsitzender')|| hasRole('Stellvertreter')">Löschen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${complaints}">
            <td>
                <a style="color: #043353; text-decoration: underline"
                   th:href="@{/plot/{plot_id}(plot_id=${c.plot.getId().toString()})}"
                   th:text="'Plot ' + ${c.plot.getName()}">gegen</a>
            </td>
            <td th:text="${c.complainant.getFullName()}">von</td>
            <td th:text="${c.subject}">Titel</td>
            <td th:text="${c.description}">Beschreibung</td>
            <td th:text="${c.state}">Zustand</td>
            <td th:text="${c.assignedObmann.getFullName()}">zugeordneter Obmann</td>
            <td sec:authorize="hasRole('Vorstandsvorsitzender') || hasRole('Obmann') || hasRole('Stellvertreter')">
                <form method="post" style="display: inline-block" th:action="@{/edit-complaint/{id}(id=${c.id})}"
                      th:unless="${c.state} == ${finishedState}">
                    <button class="btn btn-sm float-center"
                            style="font-size: 18px; background: transparent; border: none;"
                            th:title="Bearbeiten">&#9998;
                    </button>
                </form>
            </td>
            <td sec:authorize="hasRole('Vorstandsvorsitzender') || hasRole('Stellvertreter')">
                <form method="post" style="display: inline-block" th:action="@{/delete-complaint/{id}(id=${c.id})}">
                    <button class="btn btn-sm float-center"
                            style="font-size: 18px; background: transparent; border: none;"
                            th:title="Löschen">&#10060;
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</center>

<div th:include="navigation :: footer"></div>
</body>
</html>
