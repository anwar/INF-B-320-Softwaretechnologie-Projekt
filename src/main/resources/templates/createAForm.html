<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
    <title>Termin erstellen</title>
</head>
<body>

    <div class="ui-container">
        <nav th:include="navigation :: navigation"/>
        <div class="header-title">
            <h1>Termin erstellen</h1>
        </div>
    </div>
    <form method="post" role="form" id="form" th:action="@{/createAForm}" th:object="${form}">
        <div>
            <label for="date">Date</label>
            <input id="date" th:field="*{date}" type="date" required="required"/>
            <label for="time">Time</label>
            <input id="time" th:field="*{time}"type="time" required="required"/>
        </div>
        <button type="submit" class="ui button">Neua Termina hinzufÃ¼ga</button></div>
    </form>

    <div th:each="app : ${ListOfApps}">
        <div th:text="${app.date}">app</div>
        <div th:text="${app.time}">app</div>
    </div>


</body>
</html>
