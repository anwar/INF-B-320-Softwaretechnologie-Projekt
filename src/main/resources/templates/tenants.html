<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
    <link th:href="@{/resources/css/tenantTable.css}" rel="stylesheet"
          href="../static/resources/css/tenantTable.css" type="text/css">
    <meta charset="UTF-8">
    <title>Tenants</title>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <div class="header-title">
        <h1>Pächterliste</h1>
    </div>
    <center><div><table>
        <thead>
        <tr>
           <!-- <th >ID</th>-->
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Email</th>
            <th>Rolle</th>


        </tr>
        </thead>
        <tbody th:remove="all-but-first">

        <tr  th:each="tenant : ${tenantList}">


          <!--  <td th:text="${tenant.id}">1</td> -->
            <td> <a th:href="'/tenantDetails?id=' +${tenant.getId()}"  th:text="${tenant.forename}">Paul</a> </td>
            <td> <a th:href="'/tenantDetails?id=' +${tenant.getId()}"  th:text="${tenant.surname}">Paul</a> </td>
            <td>  <a th:href="'/tenantDetails?id=' +${tenant.getId()}"  th:text="${tenant.email}">Paul</a> </td>
            <td>  <a th:href="'/tenantDetails?id=' +${tenant.getId()}"  th:text="${tenant.getRoles().toString()}">Paul</a> </td>


        </tr>
        </tbody>
    </table>
    </div>
        <div class="button-section">

            <button class="button"  onclick="location.href='/register'">Pächter hinzufügen</button>
        </div>

    </center>

</div>


<div th:include="navigation :: footer"></div>
</body>
</html>
