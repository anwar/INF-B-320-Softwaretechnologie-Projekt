<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <link th:href="@{/resources/css/tenantdetailsTable.css}" rel="stylesheet"
          href="../static/resources/css/tenantdetailsTable.css" type="text/css">
    <link th:href="@{/resources/css/modifyTenant.css}" rel="stylesheet"
          href="../static/resources/css/modifyTenant.css" type="text/css">
    <script src="../static/resources/css/test.js"></script>


</head>
<body>

<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <div class="header-title">
        <h1> Details</h1>
    </div>

    <div>
<form method="post" th:action="@{/modifiedTenant}">
                <table>
                    <div class="header-title">
                        <h1>Bearbeiten</h1>
                    </div>
                    <div>
                        <tr>
                            <td> <label for="id">ID</label> </td>
                            <td><input class="text_bgImage" id="id" name="id" th:value="${tenant.getId()}"  type="number" required="required"/></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td><label for="forename">Vorname</label></td>
                            <td>  <input class="text_bgImage" id="forename" name="forename" th:value="${tenant.getForename()}"  type="text" required="required"/>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td> <label for="surname">Nachname</label></td>
                            <td> <input class="text_bgImage" id="surname" name="surname" th:value="${tenant.getSurname()}"  type="text" required="required"/></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td> <label for="birthdate">Geburtstag</label></td>
                            <td> <input class="text_bgImage" id="birthdate" name="birthdate" th:value="${tenant.getBirthdate()}"  type="date" required="required"/></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td><label for="address">Adresse</label></td>
                            <td> <input class="text_bgImage" id="address" name="address" th:value="${tenant.getAddress()}"  type="text" required="required"/></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td> <label for="email">Email</label></td>
                            <td> <input class="text_bgImage" id="email" name="email" th:value="${tenant.getEmail()}"  type="email" required="required"/></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td> <label for="phone">Telefon</label></td>
                            <td><input class="text_bgImage" id="phone" name="phone" th:value="${tenant.getPhonenumber()}"  type="number" required="required"/></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td><label for="roles">Rolle(n)</label></td>
                            <td> <input class="text_bgImage" id="roles" name="roles" th:value="${tenant.getRoles()}"  type="text" required="required"/></td>
                        </tr>
                    </div>
                </table>
                <div class="button-section">

                    <button  type="submit" class="button" >Ã„nderungen speichern</button>
                </div>
</form> </div>



        </div>



    </div>

</div>
<div th:include="navigation :: footer"></div>
</body>
</html>
