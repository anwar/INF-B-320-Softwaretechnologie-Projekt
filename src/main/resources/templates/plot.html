<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title>Übersicht</title>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"/>
    <div class="header-title">
        <h1>Details</h1>
    </div>

    <div align="center">
        <table>
            <tbody>
                <tr><th>Name</th> <td align="center" th:text="${plotName}"> Text </td></tr>
                <tr><th>Größe</th> <td align="center" th:text="${plotSize}"> Text </td></tr>
                <tr><th>Beschreibung</th> <td align="center" th:text="${plotDescription}"> Text </td></tr>
                <tr><th>Schätzwert</th> <td align="center" th:text="${plotPrice}"> Text </td></tr>
                <tr th:if="${rented}"><th>Hauptpächter</th> <td align="center" th:text="${mainTenant}"> Text </td></tr>
                <tr th:if="${rented}"><th>Nebenpächter</th> <td></td></tr>
                <tr th:if="${rented}" th:each="tenant : ${subTenants}"><th></th> <td align="center" th:text="${tenant}"> Text </td></tr>
                <tr th:if="${rented}"><th>Arbeitsstunden</th> <td align="center" th:text="${workHours}"> Text </td></tr>
            </tbody>
        </table>
        <div class="button-section" th:if="!${rented}">
            <button class="button"  onclick="location.href='/createApplication'">Bewerben</button>
        </div>
    </div>
</div>
</body>
</html>
