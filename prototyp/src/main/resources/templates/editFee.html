<nav th:include="navigation :: navigation"/>
<div class="plotRegistration">
    <div class="header-title">
        <h1>Gebühr bearbeiten</h1>
    </div>
    <form th:object="${fee}" th:action="@{/bill/{Id}/edit}" method="post">

        <table class="plotTable">
            <tr>

                <div>   <td><label>Name</label> </td>
                <td><input type="text" th:field="*{name}"> </td></div>
    </tr>
            <tr>
           <td> <label>Price</label></td>
             <td>   <input type="number" min="0" step="0.01" th:field="*{prices}"></td>
            </tr>

        </table>
     <!-- <div><label type="hidden" th:text="${fee.id}" th:field="*{id}" >id</label></div>   -->
        <button type="submit">Gebühr bearbeiten</button>
    </form>
</div>
