<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
    <title>Termin hinzufügen</title>
</head>
<body>
<nav th:include="navigation :: navigation"/>

<div class="header-title">
    <h1>Termin hinzufügen</h1>
</div>

<div>
    <form method="post" role="form" class="plotRegistration" id="form" th:action="@{/createDate}" th:object="${dateForm}">
        <h3 style="font-size: 25px">Termindaten</h3>

        <table class="plotTable">
            <tr>
                <td><label for="date">Termin</label></td>
                <td><input id="date" name="date" th:field="*{date}" type="number" required="required"/></td>
            </tr>
        </table>
        <button type="submit">Neuen Termin hinzufügen</button>
        <br/>
        <br/>
    </form>
</div>
</body>
</html>
